<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крадинов Анатолий. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <h1>Коты</h1>
    <div>
        {% for cat in cats %}
        <div>
            <img src="{{ url_for('static', filename=cat.img) }}" alt="{{ cat.name }}">
            <div>
                <h3>{{ cat.name }}</h3>
                <p>{{ cat.desc }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <footer>
        &copy; Крадинов Анатолий, ФБИ-33, 3 курс, 2025
    </footer>
</body>
</html>
