{% extends "base.html" %}

{% block script %}
<style>

   /* ===== НОВАЯ ДИЗАЙН-СИСТЕМА ===== */

:root {
    --primary-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    --primary-text: #f1f5f9;
    --secondary-text: #cbd5e1;
    --accent-gradient: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
    --success-gradient: linear-gradient(135deg, #10b981 0%, #34d399 100%);
    --danger-gradient: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
    --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
    --glass-bg: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    --deep-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    --neon-glow: 0 0 20px rgba(124, 58, 237, 0.5);
}

/* ===== ОСНОВНЫЕ СТИЛИ ===== */
body {
    background: var(--primary-bg);
    color: var(--primary-text);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    margin: 0;
    min-height: 100vh;
    background-attachment: fixed;
    line-height: 1.6;
}

/* ===== ТИПОГРАФИЯ ===== */
h1, .page-title {
    font-size: 3.5rem;
    font-weight: 800;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 2rem;
    position: relative;
    letter-spacing: -0.5px;
    line-height: 1.2;
}

h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100px;
    height: 4px;
    background: var(--accent-gradient);
    border-radius: 2px;
}

h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #e2e8f0;
    margin-bottom: 1.5rem;
}

h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #cbd5e1;
    margin-bottom: 1rem;
}

/* ===== НАВИГАЦИЯ ===== */
.navbar {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--glass-border);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.nav-brand {
    font-size: 1.8rem;
    font-weight: 800;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-link {
    color: #cbd5e1;
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    font-weight: 500;
}

.nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent-gradient);
    opacity: 0.1;
    transition: left 0.3s ease;
}

.nav-link:hover::before {
    left: 0;
}

.nav-link:hover {
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: var(--neon-glow);
}

.nav-link.active {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: #ffffff;
    box-shadow: var(--neon-glow);
}

/* ===== КОНТЕЙНЕРЫ И КАРТОЧКИ ===== */
.container {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 2rem;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: var(--deep-shadow);
}

.card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 2rem;
    margin-bottom: 2rem;
    backdrop-filter: blur(10px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--accent-gradient);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.card:hover::before {
    opacity: 1;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: var(--deep-shadow), var(--neon-glow);
    border-color: rgba(124, 58, 237, 0.3);
}

/* ===== КНОПКИ ===== */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 1rem 2rem;
    border: none;
    border-radius: 16px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    position: relative;
    overflow: hidden;
    background: var(--accent-gradient);
    color: white;
    min-width: 140px;
}

.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn:hover::after {
    width: 300px;
    height: 300px;
}

.btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
}

.btn-success {
    background: var(--success-gradient);
}

.btn-danger {
    background: var(--danger-gradient);
}

.btn-warning {
    background: var(--warning-gradient);
}

.btn-small {
    padding: 0.75rem 1.5rem;
    font-size: 0.875rem;
    min-width: auto;
}

/* ===== ФОРМЫ ===== */
.form-group {
    margin-bottom: 2rem;
    position: relative;
}

.form-label {
    display: block;
    margin-bottom: 0.75rem;
    color: #e2e8f0;
    font-weight: 500;
    font-size: 1rem;
}

.form-control {
    width: 100%;
    padding: 1rem 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid transparent;
    border-radius: 16px;
    color: #f1f5f9;
    font-size: 1rem;
    transition: all 0.3s ease;
    outline: none;
}

.form-control:focus {
    border-color: #7c3aed;
    background: rgba(124, 58, 237, 0.05);
    box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
}

textarea.form-control {
    min-height: 200px;
    resize: vertical;
}

/* ===== СТАТЬИ ===== */
.article-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.article-card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 2rem;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
}

.article-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--accent-gradient);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.article-card:hover::before {
    opacity: 1;
}

.article-card:hover {
    transform: translateY(-5px) scale(1.02);
    border-color: rgba(124, 58, 237, 0.3);
    box-shadow: var(--deep-shadow);
}

.article-card.favorite {
    border: 2px solid #fbbf24;
    background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), transparent);
}

.article-card.favorite::before {
    background: var(--warning-gradient);
}

/* ===== БЕЙДЖИ ===== */
.badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.875rem;
    font-weight: 600;
    backdrop-filter: blur(10px);
}

.badge-public {
    background: rgba(16, 185, 129, 0.2);
    color: #10b981;
    border: 1px solid rgba(16, 185, 129, 0.3);
}

.badge-private {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

.badge-favorite {
    background: rgba(251, 191, 36, 0.2);
    color: #fbbf24;
    border: 1px solid rgba(251, 191, 36, 0.3);
}

/* ===== УВЕДОМЛЕНИЯ ===== */
.alert {
    padding: 1.5rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    border: 1px solid transparent;
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.alert::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--accent-gradient);
}

.alert-success {
    background: rgba(16, 185, 129, 0.1);
    border-color: rgba(16, 185, 129, 0.2);
    color: #10b981;
}

.alert-error {
    background: rgba(239, 68, 68, 0.1);
    border-color: rgba(239, 68, 68, 0.2);
    color: #ef4444;
}

.alert-warning {
    background: rgba(245, 158, 11, 0.1);
    border-color: rgba(245, 158, 11, 0.2);
    color: #f59e0b;
}

/* ===== ПОДВАЛ ===== */
footer {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(10px);
    border-top: 1px solid var(--glass-border);
    padding: 2rem 0;
    margin-top: 4rem;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #cbd5e1;
}

/* ===== СПИСКИ ===== */
.list-group {
    list-style: none;
    padding: 0;
    margin: 2rem 0;
}

.list-item {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.list-item:hover {
    transform: translateX(10px);
    border-color: rgba(124, 58, 237, 0.3);
    background: rgba(124, 58, 237, 0.05);
}

/* ===== ИКОНКИ ===== */
.icon {
    width: 24px;
    height: 24px;
    fill: currentColor;
    transition: transform 0.3s ease;
}

.btn:hover .icon {
    transform: scale(1.2) rotate(5deg);
}

/* ===== АНИМАЦИИ ===== */
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes glow {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.floating {
    animation: float 3s ease-in-out infinite;
}

.glowing {
    animation: glow 2s ease-in-out infinite;
}

/* ===== АДАПТИВНОСТЬ ===== */
@media (max-width: 768px) {
    h1, .page-title {
        font-size: 2.5rem;
    }
    
    .container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    .article-grid {
        grid-template-columns: 1fr;
    }
    
    .nav-menu {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}

@media (max-width: 480px) {
    h1, .page-title {
        font-size: 2rem;
    }
    
    .form-control {
        padding: 0.875rem 1rem;
    }
    
    .card {
        padding: 1.5rem;
    }
}

/* ===== ДОПОЛНИТЕЛЬНЫЕ ЭФФЕКТЫ ===== */
.glass-effect {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.hover-lift:hover {
    transform: translateY(-5px);
    transition: transform 0.3s ease;
}

.text-gradient {
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

/* ===== ПРОГРЕСС-БАРЫ ===== */
.progress-bar {
    width: 100%;
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
    margin: 1rem 0;
}

.progress-fill {
    height: 100%;
    background: var(--accent-gradient);
    border-radius: 4px;
    transition: width 0.3s ease;
}

/* ===== ТОГГЛЫ И ЧЕКБОКСЫ ===== */
.toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 34px;
    transition: .4s;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background: var(--accent-gradient);
    border-radius: 50%;
    transition: .4s;
}

input:checked + .toggle-slider {
    background: rgba(124, 58, 237, 0.3);
}

input:checked + .toggle-slider:before {
    transform: translateX(26px);
}

/* ===== ТАБЫ ===== */
.tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    border-bottom: 1px solid var(--glass-border);
    padding-bottom: 1rem;
}

.tab {
    padding: 1rem 2rem;
    background: transparent;
    border: none;
    color: #cbd5e1;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-weight: 500;
}

.tab:hover {
    background: rgba(255, 255, 255, 0.05);
    color: #ffffff;
}

.tab.active {
    background: var(--glass-bg);
    color: #ffffff;
    border: 1px solid var(--glass-border);
    box-shadow: var(--neon-glow);
}

</style>



<script>
function getOfficeList() {
    const url = "/lab6/json-rpc-api/";
    const json = {
        "jsonrpc": "2.0",
        "method": "info",
        "id": Math.round(Math.random()*1000)
    };

    fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(json)
    })
    .then(r => r.json())
    .then(data => {
        if (data.error) {
            alert("Ошибка: " + data.error.message);
            return;
        }

        const list = data.result;
        const ul = document.getElementById("office-list");
        ul.innerHTML = "";

        let total = 0;
        const login = "{{ session.get('login', '') }}";

        for (let office of list) {
            const li = document.createElement("li");
            li.className = "office-item";

            const info = document.createElement("div");
            info.className = "office-info";

            info.innerHTML = `
                <div class="office-number">Офис №${office.number}</div>
                <div class="office-status">
                    Статус: <span class="${office.tenant ? 'status-occupied' : 'status-free'}">
                    ${office.tenant ? "Занят ("+office.tenant+")" : "Свободен"}</span>
                </div>
                <div class="office-price">${office.price} руб./мес</div>
            `;

            li.appendChild(info);

            const buttons = document.createElement("div");
            buttons.className = "action-buttons";

            if (!office.tenant) {
                const btn = document.createElement("button");
                btn.className = "btn btn-book";
                btn.innerText = "Зарезервировать";
                btn.onclick = () => booking(office.number);
                buttons.appendChild(btn);
            } else if (office.tenant === login) {
                total += office.price;

                const btn = document.createElement("button");
                btn.className = "btn btn-cancel";
                btn.innerText = "Освободить";
                btn.onclick = () => cancelBooking(office.number);
                buttons.appendChild(btn);
            } else {
                const div = document.createElement("div");
                div.innerText = "Занят другим";
                div.style.color = "#777";
                buttons.appendChild(div);
            }

            li.appendChild(buttons);
            ul.appendChild(li);
        }

        updateTotalCost(total);
    })
    .catch(err => alert("Ошибка запроса"));
}

function booking(num) {
    const url = "/lab6/json-rpc-api/";
    const json = {
        "jsonrpc": "2.0",
        "method": "booking",
        "params": num,
        "id": Math.round(Math.random()*1000)
    };

    fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(json)
    })
    .then(r => r.json())
    .then(data => {
        if (data.error) {
            switch(data.error.code) {
                case 1: alert("Вы не авторизованы"); break;
                case 2: alert("Офис уже занят"); break;
                default: alert("Ошибка");
            }
            return;
        }
        getOfficeList();
    });
}

function cancelBooking(num) {
    const url = "/lab6/json-rpc-api/";
    const json = {
        "jsonrpc": "2.0",
        "method": "cancelation",
        "params": num,
        "id": Math.round(Math.random()*1000)
    };

    fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(json)
    })
    .then(r => r.json())
    .then(data => {
        if (data.error) {
            switch(data.error.code) {
                case 1: alert("Не авторизованы"); break;
                case 3: alert("Офис и так свободен"); break;
                case 4: alert("Это не ваш офис"); break;
                case 5: alert("Офис не найден"); break;
            }
            return;
        }
        getOfficeList();
    });
}

function updateTotalCost(total) {
    const div = document.getElementById("total-cost");
    if (total > 0) {
        div.innerHTML = `
            <div class="total-cost">
                <h3>Общая стоимость аренды</h3>
                <strong>${total} руб./мес</strong>
            </div>
        `;
    } else {
        div.innerHTML = `
            <div class="total-cost" style="background:#f2f2f2; border-left-color:#aaa;">
                <h3>У вас нет арендованных офисов</h3>
            </div>
        `;
    }
}

document.addEventListener("DOMContentLoaded", getOfficeList);
</script>
{% endblock %}
